{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Módulos</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="/static/img/Cha.png" alt="Uptime-Mex" width="120" height="auto">
                    </a>
                    <span class="text-black ms-3 fs-5">Uptime - Mex Chile Atiende</span>
                </div>
            </nav>
        </header>
        
    </header>

    <div class="container" style="margin-top:10px">
        <a href="/incidencia" class="btn btn-primary">Crear Incidente</a>
        <a href="/incidentes" class="btn btn-primary">Ver incidentes</a>
    </div>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-6 text-center">
                    <div class="rectangulo">
                        <canvas class="velocimetro" id="velocimetro1" width="200" height="200"></canvas>
                    </div>
                    <p>Up: <span id="cantidadModulos1">0</span></p>
                </div>
                
                <div class="col-6 text-center">
                    <div class="rectangulo">
                        <canvas class="velocimetro" id="velocimetro2" width="200" height="200"></canvas>
                    </div>
                    <p>Down: <span id="cantidadModulos2">0</span></p>
                </div>
                
                <div class="col-12 text-center">
                    <div class="rectangulo">
                        <canvas class="grafico" id="grafico1" width="200" height="200"></canvas>
                    </div>
                    <p>Cantidad de módulos: <span id="cantidadModulos3">0</span></p>
                </div>

                <div class="col-12 text-center">
                    
                        
                    <div class="modulos-container d-flex">
                        <div class="modulos-encendidos">
                            <h4>Mex Up</h4>
                            <ul id="listaEncendidos">
                            </ul>
                        </div>
                        <div class="modulos-apagados">
                            <h4>Mex Down</h4>
                            <ul id="listaApagados">
                            </ul>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'funciones.js' %}"></script>
    <script src="https://code.highcharts.com/dashboards/dashboards.js"></script>
    
</body>
</html>
